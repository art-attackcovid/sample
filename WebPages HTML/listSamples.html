<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<title>List Samples</title>
</head>

<body>
	<h1><strong>LIST SAMPLES</strong></h1>

	<table>
		<tr><th>Row One</th><th>Row Two</th><th>Row Three</th>
		<tr><td>1</td><td>2</td><td>3</td></tr>
		<tr><td>4</td><td>5</td><td>6</td></tr>
	</table>

	<br>
	<table border=1>
		<tr>
			<th>Parents' Name</th><th>Children's Name</th>
		</tr>
		<tr>
			<td>Patrizia Zardi</td><td>Viola Graldi</td>
		</tr>
		<tr>
			<td>Marco Graldi</td><td>Aurora Graldi</td>
		</tr>
		<tr>
			<td rowspan="2">Erika Antonaci</td><td>Viola Antonaci</td>
		</tr>
		<tr>
			<td>Greta Antonaci</td>
		</tr>
		<tr>
			<td>Anselmo Rossi</td><td rowspan="2">Anna Rossi</td>
		</tr>
		<tr>
			<td>Giulia Rossi</td>
		</tr>
    </table>
</body>
